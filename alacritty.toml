import = [
    "~/.config/alacritty/themes/themes/catppuccin_frappe.toml"
]

[env]
TERM = "xterm-256color"

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[font]
size = 12

[window]
decorations = "none"
dynamic_padding = true

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux a || tmux"]

[keyboard]
bindings = [
    { action = "ToggleViMode", key = "V", mods = "Command|Option" }
]
